    <meta name="viewport" content="width=device-width , initial-scale=1.0, user-scalabe=yes">

<link rel="stylesheet" href="./mashin.css">



<div class="calcultor-wrapper">
    <div class="calcultor">
            <form action="" name="calcultor">
                <div class="calcultor-screen">
                    <input type="text" id="result_calcultor" name="result">
                </div>
                <div class="calcultor-container">
                    <div class="button- clear">
                        <input type="button" value="clear" onclick="calcultor.result.value=''">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="p" onclick="calcultor.result.value+='**'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="%" onclick="calcultor.result.value+='%'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="/" onclick="calcultor.result.value+='/'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="7" onclick="calcultor.result.value+='7'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="8" onclick="calcultor.result.value+='8'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="9" onclick="calcultor.result.value+='9'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="*" onclick="calcultor.result.value+='*'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="4" onclick="calcultor.result.value+='4'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="5" onclick="calcultor.result.value+='5'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="6" onclick="calcultor.result.value+='6'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="-" onclick="calcultor.result.value+='-'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="1" onclick="calcultor.result.value+='1'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="2" onclick="calcultor.result.value+='2'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="3" onclick="calcultor.result.value+='3'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="+" onclick="calcultor.result.value+='+'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="0" onclick="calcultor.result.value+='0'">
                    </div>
                    <div class="but-cal">
                        <input type="button" value="." onclick="calcultor.result.value+='.'">
                    </div>
                    <div class="button-calcultor equal">
                        <input type="button" value="=" onclick="calcultor.result.value=eval(calcultor.result.value)">
                    </div>
                </div>
            </form>
        </div>    
</div>
